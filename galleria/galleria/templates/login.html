{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row">
	<form action="{% url 'login' %}" method="post" class="form">
	{% csrf_token %} {% bootstrap_form form %} 

	{% buttons %}
		{% bootstrap_button "Log in" button_type='submit' %}
	{% endbuttons %}

	</form>
</div>
{% endblock content %}
