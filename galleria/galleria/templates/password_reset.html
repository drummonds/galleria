{% extends 'base.html' %}
{% load bootstrap3 %}
{% block title %}Forgotten password{% endblock %}
{% block content %}
<div class="row">
	<form action="{% url 'django.contrib.auth.views.password_reset' %}" method="post" class="form">
	{% csrf_token %} {% bootstrap_form form %} 

	{% buttons %}
		{% bootstrap_button "Submit" button_type='submit' %}
	{% endbuttons %}

	</form>
</div>
{% endblock content %}
